<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <!-- linkando a página com o arquivo para estilizar, css -->
    <link rel="stylesheet" href="estilo.css"
</head>
<body>
    <a href="javascript:history.back()" class = "arrow">
        <img src="seta.png" alt="Voltar">
        <ul>
        <li><a href="" >Para entrar em contato </a></li>
    </ul>
 <!-- abrindo formulário, -->
 <form action="" method="">
 <table>  <!-- abre uma tabela -->
 <tr> <!-- abre uma linha -->
 <th><label for="nome">Nome:</label></th> <!-- abre um cabeçalho -->
 <td><input type="text" name="nome" 
id="nome"></td>
 </tr> <!-- abre uma célula para colocar Nome -->
 <tr>
 <th><label for="email">E-mail:</label></th>
 <td><input type="email" name="email"
id="email"></td> <!-- para colocar email -->
 </tr>
 <tr>
 <th><label for="msg">Digite sua Mensagem:</label></th>
 <td><textarea name="msg" rows="5" cols="40">Digite sua mensagem</textarea></td> <!-- campo de texto de varias linhas -->
 </tr>
 <tr>
 <td></td>
 <td> <button>Enviar</button></td> <!-- botão para enviar -->
 </tr>
 </table>
 </form>
</body>
</html>
